<div class="fullscreen" id="connect">

  <h2>{{header}}</h2>

  <ul class="input-list style-1 clearfix">
    <li>
      <input id="serverField" type="text" value="http://192.168.1.120:5000/" class="input">
    </li>

    <li>
      <button style="background-color: {{connectButtonColor}}" ng-click="buttonPressed()">{{connectButtonLabel}}</button>
    </li>
  </ul>

</div>  

<span class="version">{{version}}</span>
